<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Panel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* 100% of the viewport height */
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .main-content {
      flex: 1;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .hamburger-panel {
      width: 0;
      height: 100%;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      position: fixed;
      top: 0;
      right: 0;
    }

    .hamburger-panel a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .hamburger-panel a:hover {
      color: #f1f1f1;
    }

    .hamburger-icon {
      font-size: 30px;
      cursor: pointer;
      color: #333;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    @media screen and (max-width: 600px) {
      .hamburger-panel a {
        font-size: 24px;
      }
    }

    .controls {
        text-align: center;
        
    }
    

    button {
    color: #ecf0f1;
    font-size: 17px;
    background-color: #e67e22;
    border: 1px solid #f39c12;
    border-radius: 5px;
    padding: 30px;
    box-shadow: 0px 6px 0px #d35400;
    transition: all .1s;

    margin: 30px 30px 30px 30px;
    height: 100px;
    width: 200px;
    text-align: center;
    }

    button:active {
    box-shadow: 0px 2px 0px #d35400;
    position: relative;
    top: 2px;
    }

    @media screen and (max-width: 600px) {
      .controls button{
        margin: 10px 10px 10px 10px;
      }
    }

    img{
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main-content" id="mainContent">
    <h1>Main Content</h1>
    <p>This is the main content of your webpage.</p>

    <h2>Camera Streaming</h2>
    <img src="{{ url_for('video_feed') }}" alt="Camera Feed">

    <div class="controls">
      <button class="forward">FOWARD</button>
      <div class="left_right">
        <button class="left">LEFT</button>
        <button class="right">RIGHT</button>
      </div>
      <button class="back">BACKWARD</button>
    </div>
  </div>
  
  

  <div class="hamburger-panel" id="hamburgerPanel">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
    <a href="about.html">About</a>
    <a href="{{ url_for('logout') }}" >Logout</a>
  </div>

  <div class="hamburger-icon" onclick="openNav()">☰</div>
</div>

<script>
  function openNav() {
    document.getElementById("hamburgerPanel").style.width = "250px";
  }
  
  function closeNav() {
    document.getElementById("hamburgerPanel").style.width = "0";
  }

  function logout() {
    alert("Logout successful!");
    // Redirect to the login page or perform any other necessary actions
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script></body>
</html>
